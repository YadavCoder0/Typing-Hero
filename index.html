<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Hero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="typing hero.webp">
</head>
<body>
    <h1>Typing Hero</h1>
    <p>Type the word displayed below :</p>
    <div id="word">apple</div>
    <input type="text" id="input" placeholder="Start typing..." autofocus>

    <div id="score">Score: 0</div>
    <div id="time">Time left: 60sec</div>
    
    <button id="alertButton" style="display:none;">Game Over</button>


    <button id="playButton">Play</button>
    <!-- <button id="pauseButton" disabled>Pause</button> -->

    <button id="mode">change mode</button>


</body>
<script src="script.js"></script>
</html>
